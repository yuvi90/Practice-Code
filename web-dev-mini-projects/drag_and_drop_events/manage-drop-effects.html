<!DOCTYPE html>
<html>

<head>
  <title>Managing Drop Effects Example</title>
</head>

<body>
  <div id="dragSource" draggable="true" style="width: 100px; height: 100px; background: purple;">Drag me</div>
  <div id="dropTargetCopy" style="width: 200px; height: 200px; background: lightblue; margin-top: 20px;">Copy here</div>
  <div id="dropTargetMove" style="width: 200px; height: 200px; background: orange; margin-top: 20px;">Move here</div>

  <script>
    var dragSource = document.getElementById('dragSource');
    var dropTargetCopy = document.getElementById('dropTargetCopy');
    var dropTargetMove = document.getElementById('dropTargetMove');

    dragSource.addEventListener('dragstart', function (event) {
      event.dataTransfer.setData('text/plain', 'Manage drop effects data');
      event.dataTransfer.effectAllowed = 'copyMove';
    });

    dropTargetCopy.addEventListener('dragover', function (event) {
      event.preventDefault();
      event.dataTransfer.dropEffect = 'copy'; // Indicate copy effect
    });

    dropTargetCopy.addEventListener('drop', function (event) {
      event.preventDefault();
      var data = event.dataTransfer.getData('text');
      dropTargetCopy.textContent = 'Copied data: ' + data;
    });

    dropTargetMove.addEventListener('dragover', function (event) {
      event.preventDefault();
      event.dataTransfer.dropEffect = 'move'; // Indicate move effect
    });

    dropTargetMove.addEventListener('drop', function (event) {
      event.preventDefault();
      var data = event.dataTransfer.getData('text');
      dropTargetMove.textContent = 'Moved data: ' + data;
    });
  </script>
</body>

</html>
